<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link href="./assests/css/module.css" rel="stylesheet">
<script src="module.js"></script>
</head>
<body>
   
    <div class="container"> <br />
        <div class="row">
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center; background-color: whitesmoke;"><strong>Donate Food</strong> <small> </small>
                     
                    </div>
                            
                    <form class="form-inline" background-color="whitesmoke">   
                        <div class="mobile">
                            
                            <input type="tel" id="phone" placeholder="Mobile NO." name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="12" style="width: 100%;" required="true">
                            </div>                     
                       
                        
                            <!--Google map-->
                            <div id="map-container-google-1" class="map" style="height: 100%">
                                <iframe src="https://maps.google.com/maps?q=tamilnadu&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                                  style="border:0; width: 100%" allowfullscreen></iframe>
                              </div>
                              <div class="file">
                                <input type="file" class="form-control" id="customFile" style="width: 100%;" />
                            </div>
                              <form>
                                  <div class="quantity">
                                  <label>Quantity  </label>
                                <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value"style="width:25%">-</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value"style="width:25%">+</div>
                            </div>
                              </form>
                        </div>
                        <div>  <textarea class="form-control" rows="5" id="comment">Write caption here</textarea></div>
                        <div class="button">
                            <button type="submit"class="btn btn-primary"style="text-align:center">Post</button> 
                            <button type="reset" class="btn btn-primary" style="text-align: center;">Cancel</button>
                        </div>
                    </form>
                    </div>
                </div>
        </div>
    </div>            
</body>
</html>

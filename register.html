<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="./assests/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="./assests/css/style.css">
	</head>

	<body>

		<div class="wrapper"style="background-image: url('../assests/images/Background.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="../assests/images/Logo.png" alt="">
				</div>
				<form  action="">
					<h3 style="font-family:title;">New User</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="UserName" class="form-control">
						<i class="zmdi zmdi-account"></i>
											</div>
					<div class="form-wrapper">
						<input type="phonenumber" placeholder="Mobile Number" class="form-control">
						<i class="zmdi zmdi-phone"></i>
					</div>
					<div class="form-wrapper">
						<input type="phonenumber" placeholder="Alternate_Mobile Number" class="form-control">
						<i class="zmdi zmdi-phone"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
						

					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Address" class="form-control">
						<i class="zmdi zmdi-pin"></i>
					</div>
					<button type="button" class="btn btn-success">Register</button>
					<div class="pcontainer">
						<p style="text-align: center;">Have an account?<a href="login.html">Login</a></p>
					</div>
					
				</form>
			</div>
		</div>
		
	</body>
</html>
